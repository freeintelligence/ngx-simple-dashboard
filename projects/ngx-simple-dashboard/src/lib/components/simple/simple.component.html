<ng-container *ngIf="showHeader()">
  <mat-toolbar *ngIf="header?.type === 'general' || !header?.type" [color]="header?.color">
    <span *ngIf="header?.title">{{ header?.title }}</span>
  </mat-toolbar>

  <mat-toolbar *ngIf="header?.type === 'module'" [color]="header?.color">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span [innerHtml]="navService.generateTitleHTML()"></span>
  </mat-toolbar>
</ng-container>

<mat-drawer-container class="drawer-container" [class.with-header]="showHeader()">
  <mat-drawer #drawer mode="side" class="drawer-side" opened>
    <mat-nav-list>
      <simple-dashboard-sidenav-section *ngFor="let section of menu.sections" [section]="section"></simple-dashboard-sidenav-section>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content class="drawer-content">
    <mat-toolbar *ngIf="showContentHeader()" [color]="content?.header?.color">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span [innerHtml]="navService.generateTitleHTML()"></span>
    </mat-toolbar>

    <div class="content-container" [class.with-header]="showContentHeader()">
      <ng-content></ng-content>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
